<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jonas Hellstrom | Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Serif Text|Abel|Playfair+Display:400,700|Roboto:100,300,400' rel="stylesheet">
</head>

<body>

    <header id="mainheader">
        <div class="container">
            <a href="./index.html" id="maintitle">Jonas Hellstrom</a>
            <nav>
                <a href="./index.html">About</a>
                <a href="./portfolio.html">Portfolio</a>
                <a href="./contact.html" id="menuitemselected">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        
        <section class="main-section">
            <h1>Contact</h1>
            <hr>
    
            <form id="contact-form">
            <ul>
                <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name here" required="required">
                </li>
                <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" required="required">
                </li>
                <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit">
            </form>
    
        </section>
        
    </div>

        <footer>
            <div class="container">
                &copy; Jonas Hellstrom 2019
            </div>
        </footer>
    </div>
</body>
</html>
